
<div id="content">
	<div id="search-content">
	 	<h1>cDemo Live</h1>
	 	<h3>{{main.description}}</h3>
	 	<!-- <a ui-sref="records">Records</a> -->
		<form role="search">
			<div id="div-search-bar">
			 	<input type="search" ng-model="main.searchTerm" placeholder="Enter Search" />
			 	{{main.searchTerm}}
			</div>
			
			<section>
			 	<div id="div-product">
					<select id="product" ng-model="main.productSelected">
						<option ng-repeat="product in main.products" value="{{product.id}}">{{product.name}}</option>
					<!--
						<option value="Automotive">Automotive</option>
						<option value="Real Estate">Real Estate</option>
						<option value="Miscellaneous">Miscellaneous</option>
					-->
					</select>
					{{main.productSelected}}
				</div>

				<div id="div-category">
					<select name="category" id="category">
						<option ng-repeat="category in main.productCategories" value="{{category.id}}">{{category.name}}</option>
						<!--
						<option value="newAuto">New Auto</option>
						<option value="usedAuto">Used Auto</option>
						<option value="motorcycles">Motorcycles</option>
						-->
					</select>
				</div>
			</section>

		 	<div id="div-search-button">
		 		<button ng-click="main.search()">Search!</button>
		 	</div>
		</form>
 	</div>
</div>
