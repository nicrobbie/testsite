<div id="gridview-content">
  
  <div class="hover-tile-outer" ng-repeat="x in vm.records| limitTo:4">
    <div class="hover-tile-container">
      <div class="spacer" ng-show="show"></div>
      <div class="hover-tile hover-tile-visible" ng-hide="show"></div>
        <div class="popper">
          <div class="bringUp" ng-click="show=true" ng-hide="show">⇖⇑⇑⇑⇑⇑⇑⇗</div>
          <div class="bringDown" ng-click="show=false" ng-show="show">⇙⇓⇓⇓⇓⇓⇓⇘</div>
        </div>
      <div class="hover-tile hover-tile-hidden" ng-click="show=false">
        <h4>{{x.title}}</h4>
        <p>Price: {{x.price}}</p>
        <p>Odometer: {{x.odemeter}}</p>
        <p>Exterior: {{x.exterior}}</p>
        <p>Drivetrain: {{x.drivetrain}}</p>
      </div>
    </div>
  </div>
